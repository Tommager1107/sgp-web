<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShyGuyParadise - Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: white;
        }

        /* Info bar */
        .info-bar {
            background: #ffcc00;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .info-bar a {
            color: #000;
            text-decoration: underline;
        }

        /* Header */
        .header {
            text-align: center;
            background-color: #292b2c;
            padding: 30px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #00b0f4;
        }

        .header h2 {
            margin: 10px 0 0;
            font-size: 18px;
            color: #cccccc;
        }

        /* Maintenance Status */
        .status {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .status h3 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #ffcc00;
        }

        .status p {
            font-size: 18px;
            color: #cccccc;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin: 40px 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Info bar (to notify users of maintenance) -->
    <div class="info-bar">
        We are undergoing maintenance and will be back soon. Thank you for your patience!
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>ShyGuyParadise</h1>
        <h2>Website Under Maintenance</h2>
    </div>

    <!-- Maintenance Status Section -->
    <div class="status">
        <h3>Site Under Maintenance</h3>
        <p>We are currently updating our site to provide a better experience. Please check back later.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 ShyGuyParadise. All rights reserved.
    </div>

</body>
</html>
